<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRDS</title>
    <link rel="stylesheet" href="theme.css">

    <script>
        window.addEventListener('load', () => document.body.style.visibility = 'visible');
    </script>

    <script src="typhography/typhography.js" type="module"></script>
    <script src="layout/layout.js" type="module"></script>

    <script src="components/trds-button.js" type="module"></script>
    <script src="components/trds-header.js" type="module"></script>
    <script src="components/trds-footer.js" type="module"></script>

</head>
<body>
 
    <trds-header breakpoint="1000px">

        <span slot="logo">
            <b style="font-size: var(--size--xl)">TRDS</b>
        </span>

        <a is="trds-button-link" href="#getstarted" class="plain" text="Get started"></a>

    </trds-header>

    <main>
        <trds-section>
            <stack style="gap: var(--space--l)">
                <h1><span style="color: var(--color--primary)">Top Repair</span> Design System</h1>
                <p class="size--l">TRDS is a vanilla javascript component library and design system made for our company's online presence. Compatible with React.</p>
            </stack>
        </trds-section>
    </main>

    <trds-footer style="text-align: center">
        <span style="color: var(--color--secondary-text); font-weight: bold;">2022 © TRDS</span>
    </trds-footer>

</body>
</html>
